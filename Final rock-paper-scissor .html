<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background: radial-gradient(circle at 70% 20%, #ff61a6 0%, #7afcff 100%);
        background-image: url(./ChatGPT\ Image\ Jul\ 8\,\ 2025\,\ 12_57_05\ PM.png);
        background-size: cover, auto, 420px;
        background-position: center center, top left, center center;
        font-family: 'Baloo 2', 'Segoe UI', Arial, sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
      }
      .main-title {
        font-size: 3.2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 48px;
        color: #fff;
        letter-spacing: 6px;
        text-shadow: 0 2px 16px #ff61a6cc, 0 2px 8px #7afcffcc;
        background: linear-gradient(90deg, #ff61a6 0%, #7afcff 100%);
        padding: 22px 60px;
        border-radius: 32px 8px 32px 8px;
        box-shadow: 0 8px 40px #ff61a655, 0 2px 8px #7afcff77;
        margin-bottom: 28px;
        border: 3px dashed #222;
        display: inline-block;
        animation: popTitle 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes popTitle {
        0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
        60% { transform: scale(1.1) rotate(4deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); }
      }
      #scoreboard {
        margin-top: 10px;
        font-size: 1.3rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(120deg, #7afcffcc 0%, #ff61a6cc 100%);
        backdrop-filter: blur(3px);
        opacity: 0.93;
        border-radius: 18px 32px 18px 32px;
        padding: 18px 44px;
        box-shadow: 0 6px 32px #ff61a655, 0 1.5px 8px #7afcff77;
        display: flex;
        align-items: center;
        gap: 36px;
        letter-spacing: 2px;
        border: 3px dotted #222;
        position: relative;
        overflow: hidden;
        margin-bottom: 28px;
        animation: scoreboardFadeIn 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes scoreboardFadeIn {
        from { opacity: 0; transform: translateY(-40px) scale(0.9);}
        to { opacity: 1; transform: translateY(0) scale(1);}
      }
      #scoreboard span {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.2rem;
        filter: drop-shadow(0 2px 6px #fff7);
      }
      #scoreboard .score-num {
        font-size: 2.1rem;
        font-weight: bold;
        margin-left: 4px;
        color: #ff61a6;
        text-shadow: 0 2px 8px #fff7;
        font-family: 'Baloo 2', cursive;
      }
      #scoreboard button {
        margin-left: 32px;
        padding: 8px 28px;
        border: none;
        border-radius: 10px 24px 10px 24px;
        background: linear-gradient(90deg, #fffa65 0%, #ff61a6 100%);
        color: #222;
        font-weight: 800;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px #fffa6555;
        transition: background 0.2s, transform 0.18s;
        outline: none;
        letter-spacing: 1.5px;
      }
      #scoreboard button:hover {
        background: linear-gradient(90deg,#ff61a6,#fffa65);
        transform: scale(1.12) rotate(-4deg);
        color: #fff;
      }
      .game-buttons {
        display: flex;
        justify-content: center;
        gap: 48px;
        margin: 40px 0 20px 0;
      }
      .game-buttons button {
        background: linear-gradient(135deg, #fffa65 0%, #ff61a6 100%);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        font-size: 3.2rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 12px 40px #ff61a655, 0 1.5px 8px #7afcff77;
        transition: background 0.3s, transform 0.18s, box-shadow 0.18s;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 4px solid #7afcff;
        position: relative;
        animation: popBtn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes popBtn {
        0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
        60% { transform: scale(1.15) rotate(8deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); }
      }
      .game-buttons button:hover {
        background: linear-gradient(135deg, #7afcff 0%, #ff61a6 100%);
        color: #222;
        transform: scale(1.18) rotate(-12deg);
        box-shadow: 0 16px 48px #7afcff99, 0 2px 12px #ff61a6bb;
        border-color: #fffa65;
        z-index: 2;
      }
      .label-row {
        display: flex;
        justify-content: center;
        gap: 120px;
        margin-bottom: 32px;
      }
      .label {
        text-align: center;
        font-size: 1.3rem;
        color: #ff61a6;
        font-weight: 700;
        letter-spacing: 2px;
        margin-top: 8px;
        text-shadow: 0 1px 8px #7afcff77;
        font-family: 'Baloo 2', cursive;
        background: #fff8;
        padding: 4px 18px;
        border-radius: 12px 24px 12px 24px;
        border: 2px solid #fffa65;
        box-shadow: 0 2px 8px #fffa6533;
      }
      a {
        color: #ff61a6;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        margin-top: 32px;
        display: inline-block;
        transition: color 0.2s;
        letter-spacing: 1.5px;
      }
      a:hover {
        color: #7afcff;
        text-decoration: underline wavy #fffa65;
      }
      /* Modal styles */
      #customModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 97, 166, 0.18);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        animation: fadeInBg 0.4s;
      }
      @keyframes fadeInBg {
        from { background: rgba(255, 97, 166, 0); }
        to { background: rgba(255, 97, 166, 0.18); }
      }
      #modalContent {
        background: linear-gradient(120deg, #fff 60%, #fffa65 100%);
        padding: 38px 48px;
        border-radius: 24px 8px 24px 8px;
        min-width: 240px;
        text-align: center;
        transform: scale(0.7);
        opacity: 0;
        transition: all 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        box-shadow: 0 12px 48px #ff61a655;
        border: 3px solid #ff61a6;
        font-family: 'Baloo 2', cursive;
      }
      #modalText {
        font-size: 1.3rem;
        color: #ff61a6;
        font-weight: 700;
        letter-spacing: 1.5px;
      }
      #modalContent button {
        padding: 10px 32px;
        border: none;
        border-radius: 12px 24px 12px 24px;
        background: linear-gradient(90deg, #7afcff, #ff61a6);
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.18s;
        margin-top: 18px;
        box-shadow: 0 2px 8px #7afcff55;
      }
      #modalContent button:hover {
        background: linear-gradient(90deg, #ff61a6, #7afcff);
        color: #222;
        transform: scale(1.09);
      }
      /* Responsive */
      @media (max-width: 800px) {
        .main-title { font-size: 2rem; padding: 10px 10px; }
        #scoreboard { flex-direction: column; gap: 12px; padding: 14px 10px; }
        .game-buttons { flex-direction: column; gap: 18px; }
        .label-row { gap: 38px; }
        .game-buttons button { width: 70px; height: 70px; font-size: 1.5rem; }
        #modalContent { padding: 18px 10px; min-width: 120px; }
      }
      /* Fun floating shapes */
      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        z-index: 0;
        pointer-events: none;
        animation: floatShape 8s infinite alternate;
      }
      .shape1 { width: 180px; height: 180px; background: #fffa65; top: 10%; left: 5%; animation-delay: 0s;}
      .shape2 { width: 120px; height: 120px; background: #ff61a6; top: 70%; left: 80%; animation-delay: 2s;}
      .shape3 { width: 90px; height: 90px; background: #7afcff; top: 60%; left: 10%; animation-delay: 4s;}
      .shape4 { width: 60px; height: 60px; background: #fffa65; top: 30%; left: 85%; animation-delay: 1s;}
      @keyframes floatShape {
        0% { transform: translateY(0) scale(1);}
        100% { transform: translateY(-30px) scale(1.15);}
      }
      /* Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
    </style>
  </head>
  <body>

    <div class="main-title">Rock Paper Scissors</div>
    <div id="scoreboard">
      <span><span style="font-size:1.7rem;">üèÜ</span> Wins: <span id="wins" class="score-num">0</span></span>
      <span><span style="font-size:1.7rem;">üíÄ</span> Losses: <span id="losses" class="score-num">0</span></span>

    </div>

    </div>

    <div id="switch-lang-btn">
      <a href="02 final ·ãµ·äï·åã·ã≠ ·ãà·à®·âÄ·âµ ·àò·âÄ·àµ .html">
        üá™üáπ Switch to Amharic Version
      </a>
    </div>
    <style>
      #switch-lang-btn {
        position: fixed;
        right: 24px;
        bottom: 90px;
        z-index: 1200;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        pointer-events: none;
      }
      #switch-lang-btn a {
        pointer-events: auto;
        display: inline-block;
        padding: 13px 30px 13px 22px;
        background: linear-gradient(90deg, #078930 0%, #e5c15c 60%, #e01a22 100%);
        color: #fffbe9;
        font-size: 1.08rem;
        font-weight: bold;
        border: none;
        border-radius: 18px 8px 18px 8px;
        box-shadow: 0 4px 18px #e5c15c55, 0 1.5px 8px #07893077;
        text-decoration: none;
        letter-spacing: 1.5px;
        transition: background 0.2s, transform 0.18s, box-shadow 0.18s;
        cursor: pointer;
        margin-bottom: 8px;
        opacity: 0.93;
      }
      #switch-lang-btn a:hover {
        background: linear-gradient(90deg,#e01a22,#e5c15c,#078930);
        transform: scale(1.09) translateY(-2px);
        box-shadow: 0 8px 24px #e5c15c77, 0 2px 12px #07893077;
        opacity: 1;
      }
      @media (max-width: 700px) {
        #switch-lang-btn {
          right: 8px;
          bottom: 70px;
        }
        #switch-lang-btn a {
          font-size: 0.97rem;
          padding: 10px 18px 10px 14px;
        }
      }
    </style>
    <div
      id="customModal"
    >
      <div id="modalContent">
        <span id="modalText"></span><br /><br />
        <button onclick="closeModal()">Back</button>
      </div>
    </div>
    <script>
      const score = {
        wins: 0,
        losses: 0,
        draws: 0,
      };

      let computerMove = "";

      function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }
      }

      function updateScoreboard() {
        document.getElementById("wins").textContent = score.wins;
        document.getElementById("losses").textContent = score.losses;
        document.getElementById("draws").textContent = score.draws;
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.draws = 0;
        updateScoreboard();
      }

      function showModal(message) {
        document.getElementById("modalText").innerHTML = message;
        const modal = document.getElementById("customModal");
        const modalContent = document.getElementById("modalContent");
        modal.style.display = "flex";
        // Animate in
        setTimeout(() => {
          modalContent.style.transform = "scale(1)";
          modalContent.style.opacity = "1";
        }, 10);
      }

      function closeModal() {
        const modal = document.getElementById("customModal");
        const modalContent = document.getElementById("modalContent");
        // Animate out
        modalContent.style.transform = "scale(0.7)";
        modalContent.style.opacity = "0";
        setTimeout(() => {
          modal.style.display = "none";
        }, 350);
      }

      // Initialize scoreboard on page load
      updateScoreboard();
    </script>
